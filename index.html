<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Flip Flop Timer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
        }
        .flip-flop-input {
            margin: 10px;
        }
        .title {
            text-align: center;
            font-size: 24px;

            @media (max-width: 768px) {
                font-size: 20px;
            }
        }

        .author {
            text-align: center;
            font-size: 18px;

            @media (max-width: 768px) {
                font-size: 16px;
            }
        }

        .input {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 12px;
            box-sizing: border-box;
            margin: 10px 0;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input::after {
            content: attr(id);
            display: block;
            font-size: 12px;
            color: #666;
        }

        .input:focus {
            outline: none;
            border-color: rgb(0, 0, 255);
        }

        button {
            background-color: rgb(92, 61, 163);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        /**
        当电脑屏幕时显示为2列，当手机屏幕时显示为1列
        */
        .content {
        }

        .result {
            margin: 20px;
        }

        .app {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            @media screen and (max-width: 768px) {
                display: block; 
            }
        }
    </style>
</head>
<body>
    <h1 class="title">
        关于
        <mark style="background-color: rgb(255, 255, 182);">
            JK 触发器
        </mark>
        的定时器的逻辑公式验证与生成
    </h1>
    <h3 class="author">
        作者：Li JiaKe
    </h3>
    <hr>
    <div class="app">
        <div class="content">
            <div id="flipFlopContainer">
                <div class="flip-flop-input">
                    <label>Flip Flop 0:</label>
                    <input class="input" type="text" id="J0" placeholder="J0 expression (e.g., Q0'*Q1)">
                    <input class="input" type="text" id="K0" placeholder="K0 expression (e.g., Q0*Q1)">
                </div>
            </div>
            <div>
                <button onclick="addFlipFlop()">Add Flip Flop</button>
                <button onclick="generateCircuit()">Generate Circuit</button>
                <button onclick="clearInputs()">Clear Inputs</button>
            </div>
            <div>
                <h2>Generate JK Formulas from Sequence</h2>
                <input class="input" type="text" id="sequenceInput" placeholder="Enter sequence (e.g., 1,3,4,2,5,6)">
                <button onclick="generateJKFormulas()">Generate JK Formulas</button>
                <button onclick="fillGeneratedFormulas()">Fill Generated Formulas</button>
            </div>
        </div>
        <div class="result">
            <div id="jkFormulasResult"></div>
            <div id="timerResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
